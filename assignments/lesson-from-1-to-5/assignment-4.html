<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
        this meta tag is used for support all languages
        <meta charset="UTF-8">
        this meta tag charset was used before UTF-8 & does not support ar language
        <meta charset="ISO-8859-1">
        this meta tag is used to give the page description that will be under the title tag
        <meta name="description" content="Document">
        this meta tag is used to give the page / the article the name of the author of the page / the article
        <meta name="author" content="Yosof Ahmed">
    -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
